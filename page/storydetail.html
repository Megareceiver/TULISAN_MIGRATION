		<script type="text/javascript">
			storyDetail();

			function storyDetail(){
				var story = {
					"storyId"				: "",
					"author"				: "",
					"title" 				: "",
					"subtitle"			: "",
					"description"		: "",
					"picture"				: "",
					"shopCollection": "",
					"shopLink"			: "",
					"nextStoryLink" : ""
				};

				if(getParam('q') != "" && getParam('q') != null){
					story = p_getData('operation', 'cms_storyFetch', '1', 'idData = "' + getParam('q') + '"');
					story = story.feedData;

					$("#shopButton").attr("href", "shop.html?story=" + getParam('q'));
				}

				var socmedApi = {
					"instagram"		: "#",
					"twitter"		: "#",
					"pinterest" 	: "#",
					"facebook" 		: "#",
					"tumblr" 		: "#",
					"dribbble" 		: "#"
				};

				//GENERATOR
				if(story != null){
					// story.description = story.description.replace(/(?:\r\n|\r|\n)/g, '<br />');
					desc = Base64.decode(story.description);
					desc = desc.replace(/\\/g, '');
					$("#author i").html('by ' + story.author);
					$("#custom-bread-detail").html(toTitleCase(story.title));
					$("#title b").html(story.title);
					$("#subtitle i").html(story.subtitle);
					$("#description").html(desc);

					if(story.picture != "" && story.picture != null){
						$("#storyPicture").append('<img id="picture" class="small-image" src="../assets/stories/' + story.picture + '">');
					}
				}
			}
		</script>

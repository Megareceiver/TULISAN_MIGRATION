<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/x-icon" href="../assets/PICS/TL_Favicon.png">
		<!-- Site Properities -->
		<title>Tulisan</title>

		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="../assets/css/syncard-inject.css" rel="stylesheet">
		<link href="../assets/css/admin.css" rel="stylesheet">
		<link href="../assets/css/jquery-ui.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<header class="parent-admin"></header>

			<main class="parent-admin"></main>

			<footer class="parent-admin"></footer>
		</div>

		<!-- Script collection -->
		<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../assets/js/syncard.js"></script>
		<script type="text/javascript" src="../assets/js/public.js"></script>

		<!-- page script -->
		<script type="text/javascript">
			$(function(){
				loadData();

			});
			function loadData(){
				var html = '';

				html = html +
				'<div class="input-frame col-md-6">'+
					'<h3><b>Report</b></h3>' +
					'<div class="form-group select-box">'+
						'<label>Data</label>'+
						'<select name="reportType" class="form-control">' +
							'<option value="orders">Orders</option>' +
							'<option value="ordersItem">Orders and Products</option>' +
						'</select>' +
					'</div>'+
					'<div class="form-group">' +
						'<label>Receipt Number</label>' +
						'<input name="from" type="text" class="form-control datepicker">' +
					'</div>' +
					'<div class="form-group">' +
						'<label>Receipt Number</label>' +
						'<input name="to" type="text" class="form-control datepicker">' +
					'</div>' +
				'</div>' +
				'<div class="clearfix"></div>'+
				'<hr/>' +
				'<div class="input-frame col-md-6">' +
					'<div class="btn-group">'+
						'<button class="btn btn-warning" type="button" id="export">Export</button>'+
						'<a href="orders.html" class="btn btn-warning" type="reset">Cancel</a>'+
					'</div>'+
				'</div>';

				$('main.parent-admin .main-content').append(html);

				// p_formHandler('syncrom', 'addData', 'orders.html');

				$(".datepicker").datepicker({
					showOtherMonths: true,
					selectOtherMonths: true,
					showButtonPanel: true,
					dateFormat: 'yy-mm-dd'
				});

				$("#export").on("click", function(){
					var type = $("[name=reportType]").val();
					var from = $("[name=from]").val();
					var to = $("[name=to]").val();
					if(type != "" && from != "" && to != ""){
						window.location.href = "../data/report.php?type=" + type + "&from=" + from + "&to=" + to;
					}else{
						alert("Please complete the form first!");
					}
				})
			}
		</script>
	</body>
</html>

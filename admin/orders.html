					'<div class="summary-group">'+
						'<div class="summary-text">'+
							'<p>Total number of orders</p>'+
							'<p class="number" id="totalRecord">0</p>'+

							'<p>Complete</p>'+

						'</div>'+
						'<div class="summary-text">'+
							'<p>Cancel</p>'+

						'<div class="alpha">'+
							'<ul>' +
								'<li><a href="#">A</a></li>'+

							'</ul>'+
						'</div>'+
					'</div>'+
					'<p class="pagging-text"><a href="#" class="pagging-left">< Previous page</a> | <a href="#" class="pagging-right">Next page ></a></p>' +
				'</div>';

				html = html +
				'<div class="table-frame">'+
					'<table class="table table-striped table-responsive">'+
					    '<thead>'+
					    	'<tr>'+
						    	'<th width="5%"><input type="checkbox" name="customerSelect" id="selectRecord" value="0" onclick="checkboxToggle(this, \'customerSelect\')" /><label for="selectRecord"></label></th>'+
									'<th>Order #</th>'+
						      '<th>Customer</th>'+
						      '<th>Status</th>'+
						      '<th class="text-center">Total</th>'+
						      '<th class="text-center">Order time</th>'+
					    	'</tr>'+
					    '</thead>'+
					    '<tbody></tbody>'+
					'</table>'+
				'</div>';

				html = html +
				'<p class="pagging-text"><a href="#" class="pagging-left">< Previous page</a> | <a href="#" class="pagging-right">Next page ></a></p>'+
				'<div class="ext-group">'+
					'<div class="alpha">'+
						'<ul>' +
							'<li><a href="#">A</a></li>'+
							'<li><a href="#">B</a></li>'+
							'<li><a href="#">C</a></li>'+

						'</ul>'+

				'</div>';

				$('main.parent-admin .main-content').append(html);

				r_setCookie('adminPageFilter', '1');
				r_setCookie('adminAlphaFilter', '');
				var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
				var data = p_getData('order', 'orders', page);
					  data = data.feedData;

				dataGenerator(data);

				//filter
				$('.alpha a').on("click", function(){
					var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
					var data = p_getData('order', 'orders', page, '(name LIKE "' + $(this).html() + '%")');
					data = data.feedData;
					dataGenerator(data);

					r_setCookie('adminPageFilter', page);
					r_setCookie('adminAlphaFilter', $(this).html());
				});

				$('button.search').on("click", function(){
					var keyword = $("[placeholder='Search']").val();
					var data = p_getData('order', 'orders', '1', '(name LIKE "%' + keyword + '%")');
					data = data.feedData;
					dataGenerator(data);
				});

				//filter end

				//paging
				$('.pagging-text .pagging-right').on("click", function(){
					var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
					page = parseInt(page) + 1;

					var keyword = $("[placeholder='Search']").val();
					var alpha = (r_getCookie('adminAlphaFilter') != "" ? '(name LIKE "' + r_getCookie('adminAlphaFilter') + '%") AND ': "");

					var data = p_getData('order', 'orders', page, alpha + '(name LIKE "%' + keyword + '%")');
					data = data.feedData;

					if(data.length > 0){ dataGenerator(data); } else { page = parseInt(page) - 1; }

					r_setCookie('adminPageFilter', page);
				});

				$('.pagging-text .pagging-left').on("click", function(){
					var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
					if(page > 1){
						page = parseInt(page) - 1;

						var keyword = $("[placeholder='Search']").val();
						var data = p_getData('order', 'orders', page, '(name LIKE "%' + keyword + '%")');
						data = data.feedData;
						dataGenerator(data);

						r_setCookie('adminPageFilter', page);
					}
				});
				//paging end
			}

			function dataGenerator(data){
				var html = "";
				var unpaidCounter = 0;
				var shippingCounter = 0;
				var completeCounter = 0;
				var cancelCounter = 0;
				for(var loop =0; loop<data.length; loop++){
		    		html = html +
		    		'<tr>'+
		    			'<td><input type="checkbox" name="customerSelect" value="'+data[loop].idData+'" id="selectRecord' + loop + '"><label for="selectRecord' + loop + '"></label></td>'+
		    			'<td class="syn-nowrap">#'+ data[loop].idData +'</td>'+
		    			'<td class="syn-nowrap">'+ data[loop].name +'</td>'+
		    			'<td>'+ data[loop].status +'</td>'+
		    			'<td class="text-right">'+ currencyFormat(String(data[loop].total)) +'</td>'+
		    			'<td class="text-center">'+ timeSince(new Date(Date.parse(data[loop].createdDate))) +'</td>'+
		    		'</tr>';

		    		if(data[loop].status == "Waiting for payment") unpaidCounter++;
		    		if(data[loop].status == "Shipping") shippingCounter++;
		    		if(data[loop].status == "Complete") completeCounter++;
		    		if(data[loop].status == "Cancel") cancelCounter++;
		    	}

				$('main.parent-admin table tbody').html('').append(html);
				$('main.parent-admin #totalRecord').html(data.length);
				$('main.parent-admin #totalUnpaid').html(unpaidCounter);
				$('main.parent-admin #totalShipping').html(shippingCounter);
				$('main.parent-admin #totalComplete').html(completeCounter);
				$('main.parent-admin #totalCancel').html(cancelCounter);

				//activator
				checkboxActivator();
				operationActivator();
			}

			function operationActivator(){
				$('#deleteButton').unbind().on("click", function(){
					if(checkedArray.length > 0){
						var confirmation = confirm("Are you sure you want to delete the selected data?");
						if (confirmation == true) {
							p_removeData('order', 'orders', checkedArray);

							r_setCookie('adminPageFilter', '1');
							r_setCookie('adminAlphaFilter', '');
							var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
							var data = p_getData('order', 'orders', page);
								data = data.feedData;

							dataGenerator(data);
						}
					}else{
						alert("Please choose record first!");
					}
				});

				$('#processButton').unbind().on("click", function(){
					if(checkedArray.length > 0){
						var confirmation = confirm("Are you sure you want to process the selected data?");
						if (confirmation == true) {
							// p_removeData('order', 'orders', checkedArray);

							r_setCookie('adminPageFilter', '1');
							r_setCookie('adminAlphaFilter', '');
							var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
							var data = p_getData('order', 'orders', page);
								data = data.feedData;

							dataGenerator(data);
						}
					}else{
						alert("Please choose record first!");
					}
				});

				$('#detailButton').unbind().on("click", function(){
					if(checkedArray.length == 1 && checkedArray[0] != "0"){
						window.location.href = base_url + "/admin/orderItems.html?q=" + checkedArray[0];
					}else{
						alert("Please choose only one record!");
					}
				});

				$('#processButton').unbind().on("click", function(){
					if(checkedArray.length > 0){
						var confirmation = confirm("Are you sure you want to process the selected order?");
						if (confirmation == true) {
							var res = p_changeData('order', 'processOrder', checkedArray);

							if(res.feedStatus == "success"){
								r_setCookie('adminPageFilter', '1');
								r_setCookie('adminAlphaFilter', '');
								var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
								var data = p_getData('order', 'orders', page);
									  data = data.feedData;

								dataGenerator(data);
							}
						}
					}else{
						alert("Please choose record first!");
					}
				});

				$('#completeButton').unbind().on("click", function(){
					if(checkedArray.length > 0){
						var confirmation = confirm("Are you sure you want change status to complete for the selected order?");
						if (confirmation == true) {
							var res = p_changeData('order', 'completeOrder', checkedArray);

							if(res.feedStatus == "success"){
								r_setCookie('adminPageFilter', '1');
								r_setCookie('adminAlphaFilter', '');
								var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
								var data = p_getData('order', 'orders', page);
									  data = data.feedData;

								dataGenerator(data);
							}
						}
					}else{
						alert("Please choose record first!");
					}
				});

				$('#cancelButton').unbind().on("click", function(){
					if(checkedArray.length == 1 && checkedArray[0] != "0"){
						var confirmation = confirm("Are you sure you want to cancel the selected order?");
						if (confirmation == true) {
							var res = p_changeData('order', 'cancelOrder', checkedArray[0]);

							if(res.feedStatus == "success"){
								r_setCookie('adminPageFilter', '1');
								r_setCookie('adminAlphaFilter', '');
								var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
								var data = p_getData('order', 'orders', page);
										data = data.feedData;

								dataGenerator(data);
							}
						}
					}else{
						alert("Please choose only one record!");
					}
				});
			}

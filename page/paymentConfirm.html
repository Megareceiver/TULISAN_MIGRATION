<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/x-icon" href="../assets/PICS/TL_Favicon.png">
		<!-- Site Properities -->
		<title>Tulisan</title>

		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="../assets/css/syncard-inject.css" rel="stylesheet">
	</head>
	<body>

		<div class="container">
			<header class="parent"></header>

			<main class="parent clear">
				<div id="cart-list" class="col-md-8 col-md-offset-2 div-normalize">
					<h1>Payment Confirm</h1>
				</div>
				<div class="col-md-8 col-md-offset-2 div-normalize">
					<div class="row">
						<form id="syncrom" f-group="order" f-target="paymentConfirm" enctype="multipart/form-data">
							<input type="hidden" name="idData" value="" />
							<div class="input-frame col-xs-12">
			  					<div class="form-group">
			  						<label>Proof of Bank transfer</label>
			  					</div>
			  					<div class="form-group text-center">
			  						<img id="transferPicture" name-tag="transferPicture" class="big-image border" src="../assets/default/confirmation.gif">
			  					</div>
			  			</div>
							<div class="input-frame col-sm-6">
			  					<div class="form-group">
			  						<input name="transferPicture" preview-id="transferPicture" accept="image/x-png,image/gif,image/jpeg" type="file" class="file form-control" data-preview-file-type="text">
			  					</div>
			  			</div>
							<div class="clearfix"></div>
							<div class="input-frame col-md-3 col-sm-6">
								<button type="submit" class="btn btn-warning form-control">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</main>

			<footer class="parent"></footer>
		</div>

		<!-- Script collection -->
		<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../assets/js/imagesloaded.pkgd.min.js"></script>
		<script type="text/javascript" src="../assets/js/public.js"></script>
		<script type="text/javascript" src="../assets/js/partial.js"></script>

		<!-- page script -->
		<script type="text/javascript">
			var temp = 0;
			var itemCounter = 0;
			loadData();

			function loadData(){
				var html = '';
				var data = [];
				/* get ID */
				var id = "";
				if(getParam('oid') != "" && getParam('oid') != null) {
					id = getParam('oid');
					$("[name=idData]").val(id);
				}else{
					redirect();
				}
				imagePreviewActivator('[name="transferPicture"]');
				p_formHandler('syncrom', 'addData', 'view-store', 'yes');
			}

			function redirect(){
				window.location.href = base_url + "/page/shop.html";
			}
		</script>
	</body>
</html>

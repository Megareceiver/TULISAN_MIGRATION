							'</ul>'+
						'</div>'+
					'</div>'+
					'<p class="pagging-text"><a href="#" class="pagging-left">< Previous page</a> | <a href="#" class="pagging-right">Next page ></a></p>' +
				'</div>';

				html = html +
				'<div class="table-frame">'+
					'<table class="table table-striped table-responsive">'+
					    '<thead>'+
					    	'<tr>'+
						    	'<th width="5%"><input type="checkbox" value="0" id="selectRecord" onclick="checkboxToggle(this, \'customerSelect\')" /><label for="selectRecord"></label></th>'+
						        '<th width="10%">Status</th>'+
						        '<th>Title</th>'+
						        '<th width="25%">Subtitle</th>'+
						        '<th width="30%">Description</th>'+
						        '<th>Author</th>'+
					    	'</tr>'+
					    '</thead>'+
					    '<tbody></tbody>'+
					'</table>'+
				'</div>';

				html = html +
				'<p class="pagging-text"><a href="#" class="pagging-left">< Previous page</a> | <a href="#" class="pagging-right">Next page ></a></p>'+
				'<div class="ext-group">'+
					'<div class="alpha">'+
						'<ul>' +
							'<li><a href="#">A</a></li>'+
							'<li><a href="#">B</a></li>'+

							'<li><a href="#">V</a></li>'+
							'<li><a href="#">W</a></li>'+
							'<li><a href="#">X</a></li>'+
							'<li><a href="#">Z</a></li>'+
						'</ul>'+
					'</div>'+
				'</div>';

				$('main.parent-admin .main-content').append(html);

				r_setCookie('adminPageFilter', '1');
				r_setCookie('adminAlphaFilter', '');
				var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
				var data = p_getData('operation', 'cms_story', page);
					  data = data.feedData;

				dataGenerator(data);

				//filter
				$('.alpha a').on("click", function(){
					var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
					var data = p_getData('operation', 'cms_story', page, '(title LIKE "' + $(this).html() + '%")');
					data = data.feedData;
					dataGenerator(data);

					r_setCookie('adminPageFilter', page);
					r_setCookie('adminAlphaFilter', $(this).html());
				});

				$('button.search').on("click", function(){
					var keyword = $("[placeholder='Search']").val();
					var data = p_getData('operation', 'cms_story', '1', '(title LIKE "%' + keyword + '%")');
					data = data.feedData;
					dataGenerator(data);
				});

				//filter end

				//paging
				$('.pagging-text .pagging-right').on("click", function(){
					var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
					page = parseInt(page) + 1;

					var keyword = $("[placeholder='Search']").val();
					var alpha = (r_getCookie('adminAlphaFilter') != "" ? '(title LIKE "' + r_getCookie('adminAlphaFilter') + '%") AND ': "");

					var data = p_getData('operation', 'cms_story', page, alpha + '(title LIKE "%' + keyword + '%")');
					data = data.feedData;

					if(data.length > 0){ dataGenerator(data); } else { page = parseInt(page) - 1; }

					r_setCookie('adminPageFilter', page);
				});

				$('.pagging-text .pagging-left').on("click", function(){
					var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
					if(page > 1){
						page = parseInt(page) - 1;

						var keyword = $("[placeholder='Search']").val();
						var data = p_getData('operation', 'cms_story', page, '(title LIKE "%' + keyword + '%")');
						data = data.feedData;
						dataGenerator(data);

						r_setCookie('adminPageFilter', page);
					}
				});
				//paging end
			}

			function dataGenerator(data){
				var html = "";

				if(data.length > 0){
					for(var loop =0; loop<data.length; loop++){
						var desc = (Base64.decode(data[loop].description));
							desc = desc.replace(/\\/g, '');
			    		html = html +
			    		'<tr>'+
			    			'<td><input type="checkbox" name="customerSelect" value="'+data[loop].idData+'" id="selectRecord' + loop + '"><label for="selectRecord' + loop + '"></label></td>'+
			    			'<td>'+ ((data[loop].status!= '0') ? 'Published' : '<b>Draft</b>') +'</td>'+
			    			'<td>'+ data[loop].title +'</td>'+
			    			'<td>'+ data[loop].subtitle +'</td>'+
			    			'<td><section style="max-height: 197px; overflow-y: auto">'+ desc +'</section></td>'+
			    			'<td class="syn-nowrap">'+ data[loop].author +'</td>'+
			    		'</tr>';
		    	}
				}

				$('main.parent-admin table tbody').html('').append(html);
				$('main.parent-admin #totalRecord').html(data.length);

				//activator
				checkboxActivator();
				operationActivator();
			}

			function operationActivator(){
				$('#deleteButton').unbind().on("click", function(){
					if(checkedArray.length > 0){
						var confirmation = confirm("Are you sure you want to delete the selected data?");
						if (confirmation == true) {
							p_removeData('operation', 'cms_story', checkedArray);

							r_setCookie('adminPageFilter', '1');
							r_setCookie('adminAlphaFilter', '');
							var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
							var data = p_getData('operation', 'cms_story', page);
								  data = data.feedData;

							dataGenerator(data);
						}
					}else{
						alert("Please choose record first!");
					}
				});

				$('#manageButton').unbind().on("click", function(){
					if(checkedArray.length == 1 && checkedArray[0] != "0"){
						window.location.href = base_url + "/admin/formStory.html?q=" + checkedArray[0];
					}else{
						alert("Please choose only one record!");
					}
				});

				$('#manageArtwork').unbind().on("click", function(){
					// if(checkedArray.length == 1 && checkedArray[0] != "0"){
						window.location.href = base_url + "/admin/artWork.html?q=" /*+ checkedArray[0]*/;
					// }else{
					// 	alert("Please choose only one record!");
					// }
				});

				$('#enableButton').unbind().on("click", function(){
					if(checkedArray.length > 0){
						var confirmation = confirm("Are you sure you want publish the selected story?");
						if (confirmation == true) {
							var res = p_changeData('operation', 'publishStory', checkedArray);

							if(res.feedStatus == "success"){
								r_setCookie('adminPageFilter', '1');
								r_setCookie('adminAlphaFilter', '');
								var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
								var data = p_getData('operation', 'cms_story', page);
									  data = data.feedData;

								dataGenerator(data);
							}
						}
					}else{
						alert("Please choose record first!");
					}
				});

				$('#disableButton').unbind().on("click", function(){
					if(checkedArray.length > 0){
						var confirmation = confirm("Are you sure you want keep the selected story?");
						if (confirmation == true) {
							var res = p_changeData('operation', 'keepStory', checkedArray);

							if(res.feedStatus == "success"){
								r_setCookie('adminPageFilter', '1');
								r_setCookie('adminAlphaFilter', '');
								var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
								var data = p_getData('operation', 'cms_story', page);
									  data = data.feedData;

								dataGenerator(data);
							}
						}
					}else{
						alert("Please choose record first!");
					}
				});
			}

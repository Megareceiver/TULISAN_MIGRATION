<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/x-icon" href="../assets/PICS/TL_Favicon.png">
		<!-- Site Properities -->
		<title>Tulisan</title>

		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="../assets/css/syncard-inject.css" rel="stylesheet">
		<link href="../assets/css/admin.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<header class="parent-admin"></header>

			<main class="parent-admin"></main>

			<footer class="parent-admin"></footer>
		</div>

		<!-- Script collection -->
		<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../assets/js/syncard.js"></script>
		<script type="text/javascript" src="../assets/js/public.js"></script>

		<!-- page script -->
		<script type="text/javascript">
			$(function(){
				loadData();
			});
			function loadData(){
				/* get ID */
				var id = "";
				if (getParam('q') != "" && getParam('q') != null) {
					id = getParam('q');
				} else {
					window.location.href = base_url + "/admin/order.html";
				}

				var html = '';

				html = html +
				'<form id="syncrom" f-group="order" f-target="processOrder">'+
					'<div class="input-frame col-md-6">'+
						'<h3><b>Process Order #<span id="orderSelect">' + id + '</span></b></h3>' +
						'<div class="form-group select-box">'+
							'<label>Shipping method</label>'+
							'<input name="orderId" type="hidden" class="form-control" value="' + id + '">'+
							'<select name="shippingOptionId" class="form-control">' +
								'<option value="NULL">Choose Method</option>' +
							'</select>' +
						'</div>'+
						'<div class="form-group">' +
							'<label>Receipt Number</label>' +
							'<input name="receiptNumber" type="text" class="form-control">' +
						'</div>' +
					'</div>' +
					'<div class="clearfix"></div>'+
					'<hr/>' +
					'<div class="input-frame col-md-6">' +
						'<div class="btn-group">'+
							'<button class="btn btn-warning" type="submit">Create</button>'+
							'<a href="color.html" class="btn btn-warning" type="reset">Cancel</a>'+
						'</div>'+
					'</div>' +
				'</form>';

				$('main.parent-admin .main-content').append(html);

				var oData = p_getData('operation', 'shippingOptionList');
				$("[name=shippingOptionId]").append(dataToOptionHtml(oData.feedData));

				p_formHandler('syncrom', 'addData', 'orders.html');
			}
		</script>
	</body>
</html>

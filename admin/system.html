<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/x-icon" href="../assets/PICS/TL_Favicon.png">
		<!-- Site Properities -->
		<title>Tulisan</title>

		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="../assets/css/syncard-inject.css" rel="stylesheet">
		<link href="../assets/css/admin.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<header class="parent-admin"></header>

			<main class="parent-admin"></main>

			<footer class="parent-admin"></footer>
		</div>

		<!-- Script collection -->
		<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../assets/js/public.js"></script>
		<script type="text/javascript" src="../assets/js/syncard.js"></script>

		<!-- page script -->
		<script type="text/javascript">
			$(function(){
				loadData();
			});
			function loadData(){
				var html = '';

				html = html +
				'<div class="header-option">' +
					'<div class="operation-group">'+
						'<div class="form-inline">' +
							'<div class="input-group operation-button">' +
								'<a href="#" id="goUsers"><i class="fa fa-group text-warning">&nbsp;</i> Manage Users</a>'+
							'</div>' +
			   		'</div>' +
			   		'<div class="clearfix"></div>' +
					'</div>' +
				'</div>';

				html = html +
				'<form id="syncrom" f-group="support" f-target="system" enctype="multipart/form-data">'+
					'<div class="input-frame col-md-6">'+
						'<h3><b>Bank Account</b></h3>'+
						'<div class="form-group">'+
							'<label>Acc No.</label>'+
							'<input name="idData" type="hidden" class="form-control">'+
							'<input name="acc_number" type="text" class="form-control">'+
						'</div>'+
					'</div>' +
					'<div class="input-frame col-md-6">'+
						'<h3>&nbsp;</h3>'+
						'<div class="form-group">'+
							'<label>Bank</label>'+
							'<input name="bank" type="text" class="form-control">'+
						'</div>'+
					'</div>' +
					'<div class="clearfix"></div>'+
					'<hr/>' +
					'<div class="input-frame col-md-6">'+
						'<h3><b>Social Media</b></h3>'+
						'<div class="form-group">'+
							'<label>Instagram</label>'+
							'<input name="instagram" type="text" class="form-control">'+
						'</div>'+
						'<div class="form-group">'+
							'<label>Facebook</label>'+
							'<input name="facebook" type="text" class="form-control">'+
						'</div>'+
						'<div class="form-group">'+
							'<label>Twitter</label>'+
							'<input name="twitter" type="text" class="form-control">'+
						'</div>'+
						'<div class="form-group">'+
							'<label>Pinterest</label>'+
							'<input name="pinterest" type="text" class="form-control">'+
						'</div>'+
						'<div class="form-group">'+
							'<label>Youtube</label>'+
							'<input name="youtube" type="text" class="form-control">'+
						'</div>'+
					'</div>' +
					'<div class="clearfix"></div>'+
					'<hr/>' +
					'<div class="input-frame col-md-6">'+
						'<div class="btn-group">'+
							'<button class="btn btn-warning" type="submit">Create</button>'+
							'<a href="story.html" class="btn btn-warning" type="reset">Cancel</a>'+
						'</div>'+
					'</div>'+
				'</form>';

				$('main.parent-admin .main-content').append(html);

				/* data generator */
				dataGenerator();
			}

			function dataGenerator(){
				var xData = p_getData('support', 'systemFetch');
					  xData = xData.feedData;

				for (var key in xData) {
					if($("[name='" + key + "']").attr('type') != "file") $("[name=" + key + "]").val(xData[key]);
					else{
						if(xData[key]!="") $("[name-tag=" + key + "]").attr('src', '../assets/system/' + xData[key]);
						else $("[name-tag='" + key + "']").attr('src', '../assets/system/store.gif');
					}
				}

				p_formHandler('syncrom', 'updateData', 'system.html');
			}
		</script>
	</body>
</html>
